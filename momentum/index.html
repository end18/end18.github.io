<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width initial-scale=1.0"/>
        <link rel="stylesheet" href="css/style.css"/>        
        <title>Momentum</title>
    </head>
    <body>
        <div id="imageBackground" class="imgbox">
            <img id="myBg" />
            <h2 id="clock" class="clock centered"></h2>

            <form id="login-form" class="hidden username">            
                <br/>
                <input name="username" id="username" required maxlength="15" minlength="6" type="text"  placeholder="What is your name?" autocomplete="username"/>
                <input type="submit" value="Log In"/>
                <br/>
            </form>
            <br/>
            <h1 class="hidden username" id="greeting"></h1>
            
            <div id="todo" class="todo">
                <ul id="todo-list"></ul>
                <form id="todo-form" class="todo-form" >
                    <input type="text"  placeholder="Write a To Do and Press Enter" required style="min-width: 280px; display: flex; justify-content: center; float:center;"/>
                </form>                
            </div>
            <div id="quote" class="quote">
                <span style="float: center;"></span><br/>
                <span style="float:right;"></span>
            </div>
            <div id="weather" class="weather">
                <span></span><br/>
                <span></span>
            </div>
        </div>
        <!--<script src="lib/require.js"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/weather.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/grettings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/img.js"></script>
        <script src="js/background.js"></script>        
    </body>
</html>
